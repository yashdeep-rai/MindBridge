<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MindBridge</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../home_style.css">
    <link rel="stylesheet" href="auth.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&family=Playwrite+PL:wght@100..400&display=swap');
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../assets/logo.png" alt="MindBridge Logo" class="logo-image">
            <h1 class="design_text logo-text">MindBridge</h1>
        </div>

        <div class="navbar-content">
            <div class="nav-links">
                <a href="../index.html" class="regular_text nav-link">HOME</a>
                <a href="../index.html#about" class="regular_text nav-link">ABOUT US</a>
                <a href="../index.html#contact" class="regular_text nav-link">CONTACT US</a>
                <a href="signup.html" class="regular_text nav-link">SIGN UP</a>
            </div>
        </div>
    </nav>

    <!-- Login Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="design_text auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to access your mental health dashboard</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <p><a href="#" class="auth-link">Forgot your password?</a></p>
                    <p>Don't have an account? <a href="signup.html" class="auth-link">Sign up here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
