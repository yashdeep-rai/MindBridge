<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MindBridge</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../home_style.css">
    <link rel="stylesheet" href="auth.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/logo.png">

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+HU:wght@100..400&family=Playwrite+PL:wght@100..400&display=swap');
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="../assets/logo.png" alt="MindBridge Logo" class="logo-image">
            <h1 class="design_text logo-text">MindBridge</h1>
        </div>

        <div class="navbar-content">
            <div class="nav-links">
                <a href="../index.html" class="regular_text nav-link">HOME</a>
                <a href="../index.html#about" class="regular_text nav-link">ABOUT US</a>
                <a href="../index.html#contact" class="regular_text nav-link">CONTACT US</a>
                <a href="login.html" class="regular_text nav-link">LOGIN</a>
            </div>
        </div>
    </nav>

    <!-- Signup Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="design_text auth-title">Join MindBridge</h1>
                <p class="auth-subtitle">Create your account to access personalized mental health resources</p>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                        <small>Must be at least 6 characters long</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age</label>
                        <select id="age" name="age" required>
                            <option value="">Select your age range</option>
                            <option value="13-17">13-17</option>
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-44">35-44</option>
                            <option value="45-54">45-54</option>
                            <option value="55-64">55-64</option>
                            <option value="65+">65+</option>
                        </select>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms">I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a></label>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Send me updates about mental health resources and tips</label>
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
</body>
</html>
